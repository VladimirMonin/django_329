<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Первый шаблон</title>
    <style>
        .green {
            color: green;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <!-- Цикл на синтаксисе шаблонизатора -->
        <!-- Если элемент первый или последний ему будет дан класс green -->
        {% for title in menu %}
        <li {% if forloop.first %}
            class="green"
            {% endif %}>
            {{ title }}
        </li>
         {% if not forloop.last %}<hr>{% endif %}
    {% endfor %}
    </ul>
</nav>
<h1>Главная страница</h1>
<p>Содержимое страницы</p>
</body>
</html>
